<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统-登录</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body >
<div class="it_aside">
    <div class="brand">
        <a href="index.html">黑马14期</a>
    </div>
    <div class="user">
        <img src="image/default.png" alt="">
        <span>超级管理员</span>
    </div>
    <div class="nav">
        <ul class="nav_all">
            <li >
                <a href="user.html" >
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;" >
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="nav_cart " style="display: block;">
                    <a href="first.html" >一级分类</a>
                    <a href="second.html" class="nav_style">二级分类</a>
                </div>

            </li>
            <li>
                <a href="product.html" >
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>


</div>
<div class="main">
    <div class="nav_head">
        <a href="javascript:;" class="icon_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="icon_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <div class="main_content">
        <ul class="breadcrumb">
            <li><a href="javascript:;">管理系统</a></li>
            <li class="active">分类管理</li>
            <li>二级分类</li>
        </ul>

    </div>
    <div class="it_content">
        <button id="addbtn" class="btn btn-default mb_15">添加分类</button>
        <table class="table table-bordered">
            <thead>
            <tr>
                <td width="10%">序号</td>
                <td width="30%">一级分名称</td>
                <td width="30%">二级分类名称</td>
                <td width="30%">二级分类LOGO</td>

            </tr>
            </thead>
            <tbody>
               <!--挖个坑-->
            </tbody>

        </table>
        <div class="text-right">
            <ul id="pagintor"></ul>
        </div>
    </div>
</div>
<!--模态框-->
<div class="modal fade bs-example-modal-sm"  tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="logoutBtn btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm"  tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <span class="first">一级分类:</span>
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                <span class="dropdown-text">请选择</span>
                                <!--隐藏域-->
                                <input type="hidden" name="categoryId" id="categoryId" >
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <!--挖个坑-->
                             </ul>
                        </div>
                    </div>
                    <div class="form-group">
                       <input name="brandName" type="text" class="form-control" id="brandName" placeholder="请输入二级分类名称">
                    </div>
                    <div class="form-group">
                        <div class="fileupload_box">
                            <button class="btn btn-default">上传图片</button>
                            <input type="file" id="fileupload" name="pic1" class="btn btn-default" data-url="/category/addSecondCategoryPic">

                        </div>

                    </div>
                    <div class="form-group img_box">
                        <img width="100" height="100" src="image/none.png" alt="">
                        <!--隐藏域-->
                        <input type="hidden" name="brandLogo" id="brandLogo" >
                        <input type="hidden" name="hot" id="hot" value="0">

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button form="form" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button form="form" type="submit" class="addBtn btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img width="50" height="50" src="{{v.brandLogo?v.brandLogo:'image/none.png'}}" alt=""></td>
    </tr>
    {{/each}}
</script>
<script type="text/html" id="tpl1">
    {{each rows v i}}
    <li role="presentation"><a  href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>


    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>

</body>
</html>
