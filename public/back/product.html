<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统-登录</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body >
<div class="it_aside">
    <div class="brand">
        <a href="index.html">黑马14期</a>
    </div>
    <div class="user">
        <img src="image/default.png" alt="">
        <span>超级管理员</span>
    </div>
    <div class="nav">
        <ul class="nav_all">
            <li >
                <a href="user.html" >
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;" >
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="nav_cart " style="display: block;">
                    <a href="first.html" >一级分类</a>
                    <a href="second.html" >二级分类</a>
                </div>

            </li>
            <li>
                <a href="product.html" class="nav_style" >
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>


</div>
<div class="main">
    <div class="nav_head">
        <a href="javascript:;" class="icon_menu">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <a href="javascript:;" class="icon_logout">
            <span class="glyphicon glyphicon-log-out"></span>
        </a>
    </div>
    <div class="main_content">
        <ul class="breadcrumb">
            <li><a href="javascript:;">管理系统</a></li>
            <li class="active">商品管理</li>

        </ul>

    </div>
    <div class="it_content">
        <button id="addPro" class="btn btn-default mb_15">添加商品</button>
        <table class="table table-bordered">
            <thead>
            <tr>
                <td width="5%">序号</td>
                <td width="30%">商品名称</td>
                <td width="30%">商品描述</td>
                <td width="10%">商品库存</td>
                <td width="10%">商品尺寸</td>
                <td width="10%">商品状态</td>
                <td width="15%">操作</td>

            </tr>
            </thead>
            <tbody>
            <!--挖个坑-->
            </tbody>

        </table>
        <div class="text-right">
            <ul id="pagintor"></ul>
        </div>
    </div>
</div>
<!--模态框-->
<div class="modal fade bs-example-modal-sm"  tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="logoutBtn btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-md"  tabindex="-1" id="proModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑商品</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <span class="first">二级分类:</span>
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                <span class="dropdown-text">请选择</span>
                                <!--隐藏域-->
                                <input type="hidden" name="brandId" id="brandId" >
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <!--挖个坑-->
                            </ul>
                        </div>
                    </div>
                        <div class="form-group">

                            <input type="text" name="proName" id="proName" class="form-control" placeholder="请输入商品名称">
                        </div>
                    <div class="form-group">
                    <textarea class="form-control" name="proDesc" id="proDesc" rows="3" placeholder="请输入商品描述" ></textarea>
                    </div>
                        <div class="form-group">
                            <input type="text" name="num"  class="form-control" placeholder="请输入商品库存">
                        </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                    </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="price" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">

                            <input type="text" name="oldPrice"   class="form-control" placeholder="请输入商品原价">
                        </div>

                    <div class="form-group fileupload_box" >
                        <button class="btn btn-default">上传图片</button>
                        <input type="file" name="pic1" multiple  id="fileupload" class="btn btn-default" data-url="/product/addProductPic">
                        <p class="help-block">提示:必须上传三张图片</p>
                    </div>
                    <div class="form-group img_box">
                        <input type="hidden" name="productLogo" id="productLogo">
                    </div>



                </form>
            </div>
            <div class="modal-footer">
                <button form="form" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button form="form" type="submit" class="addBtn btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1?"已上架":"已下架"}}</td>
        <td data-id="{{v.id}}" data-statu="{{v.statu}}">
            {{if v.statu===1}}
            <button class="btn btn-sm btn-danger">下架</button>
            {{/if}}
            {{if v.statu===0}}
            <button class="btn btn-sm btn-success">上架</button>
            {{/if}}
        </td>


    </tr>
    {{/each}}
</script>
<script type="text/html" id="tpl1">
    {{each rows v i}}
    <li role="presentation"><a  href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>


    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>

</body>
</html>
